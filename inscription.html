<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inscription</title>
</head>
<body>
    <div>
        <div class="center">
            <h1>Veuillez remplir le formulaire d'inscription</h1>
            <form action="acceuil.html">
                <label for="nomfamille"><b>Nom de famille</b></label>
                <input type="text" placeholder="Entrez le nom de famille" name="nomfamille" id="nomfamille" required><br>
                <label for="prenom"><b>Prenom</b></label>
                <input type="text" placeholder="Entrez le prenom" name="prenom" id="prenom" required><br>
                <label for="email"><b>Adresse Email</b></label>
                <input type="text" placeholder="Entrez email"  name="email" id="email" required><br>
                <label for="age"><b>Age</b></label>
                <input type="number" placeholder="Entrez votre age" name="age" id="age" required><br>
                <label for="codepostal"><b>Code postal</b></label>
                <input type="text" placeholder="Entrez votre code postal" name="codepostal" id="codepostal"><br>
                <label for="pays"><b>Pays</b></label>
                <select name="pays" id="pays" required>
                    <option label="France">France</option>
                    <option label="Belgique">Belgique</option>
                    <option label="Canada">Canada</option>
                    <option label="Suisse">Suisse</option>
                </select><br>
                <label for="motpasse"><b>Mot de passe</b></label>
                <input type="text" placeholder="Entrez votre mot de passe" name="motpasse" id="motpasse" required><br>
                <button type="submit" class="boutton">S'inscrire</button>
            </form>
        </div>
        <img class="fond" src="fond.jpg" alt="fond">
    </div>
</body>
</html>
